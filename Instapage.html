<!DOCTYPE html>
<html>
    <head>
        <title> Instagram Login Page </title>
        <link rel="stylesheet" type="text/css" href="Insta.css">
    </head>
    <body>
        <center>
        <div class="container">
            <br>
            <img src="https://fontmeme.com/images/instagram-new-logo.png" height="100px" width="210px">
            <h3 style="font-size:20px;"> Sign up to see photos and videos <br> from your friends</h3>
            <button type="button" class="buttonstyle"><img src="https://latestmodapks.com/wp-content/uploads/2022/04/fb-lite.png" class="image">Log in with Facebook</img></button>
            <h3 style="font-size:14px;">OR</h3>
            <input type="text" name="TextBox" value="Mobile Number or email address" class="input">
            <input type="text" name="TextBox" value="Full Name" class="input">
            <input type="text" name="TextBox" value="Username" class="input">
            <input type="text" name="TextBox" value="Password" class="input">
            <h4 style="color:gray;"> People who use our service may have uploaded &nbsp;&nbsp;&nbsp; your contact information to instagram.<a href=""> Learn more</a></h4>
            <h4 style="color:gray;">By signing up,you agree to our <span style="color: rgb(22, 141, 238)">Terms,Privacy<br>Policy</span> and <span style="color: rgb(22, 141, 238)">Cookies Policy.</span></h4>
            <button type="button" class="buttonstyle">Sign Up</button>
        </div>
        <div class="section">
            <h4> Have an account? <span style="color:rgb(22, 141, 238)">Log in</span></h4>
        </div>
        <h4 > Get the app.</h4>
        <button type="button" style="size:8px;background-color:black;width:10%"><img style="float:left" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0FMxxSKv8QUUMJo5xxG1UkkjZZG4ircl1VZdptPw&s" height="16px" width="16px"><h4 style="text-align: right;color:white;">Download on the<br><span style="color:white;font-size:large"> App Store</span></h4></button>
        <button type="button" style="size:8px;background-color:black;width:10%"><img style="float:left" src="https://i1.wp.com/9to5google.com/wp-content/uploads/sites/4/2022/07/current-google-play-icon.jpg?ssl=1" height="20px" width="20px"><h4 style="text-align: right;color:white;">GET IN ON<br><span style="color:white;font-size: large;">Google Play</span></h4></button>
        </center>
    </body>
</html>
